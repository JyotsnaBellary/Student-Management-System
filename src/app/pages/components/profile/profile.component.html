<div class="container rounded bg-white">
    <div class="row">
        <!-- <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>

        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="{{details?.firstName}}" disabled></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{details?.lastName}}" placeholder="surname" disabled></div>
                </div>
                <div class="row mt-2">
                    <div *ngIf="details?.studentDetails" class="col-md-6"><label class="labels">Student Id</label><input type="text" class="form-control" placeholder="student id" value="{{details?.Id}}" disabled></div>
                    <div *ngIf="details?.teacherDetails" class="col-md-6"><label class="labels">Teacher Id</label><input type="text" class="form-control" placeholder="student id" value="{{details?.Id}}" disabled></div>
                    <div *ngIf="details?.studentDetails?.parentId" class="col-md-6"><label class="labels">Parent Id</label><input type="text" class="form-control" value="{{details?.studentDetails?.parentId}}" placeholder="surname" disabled></div>
                </div>
                <div  *ngIf="details?.studentDetails"  class="row mt-2">
                    <div class="col-md-6"><label class="labels">Class</label><input type="text" class="form-control" placeholder="first name" value="{{details?.studentDetails?.class}}" disabled></div>
                    <div class="col-md-6"><label class="labels">Section</label><input type="text" class="form-control" value="{{ details?.studentDetails?.section }}" placeholder="surname" disabled></div>
                </div> 
                <div  *ngIf="details?.teacherDetails" class="row mt-2">
                    <div class="col-md-6"><label class="labels">Department</label><input type="text" class="form-control" placeholder="first name" value="{{details?.teacherDetails?.dept}}" disabled></div>
                    <div class="col-md-6"><label class="labels">specialization</label><input type="text" class="form-control" value="{{ details?.teacherDetails?.specialization}}" placeholder="surname" disabled></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email Id</label><input type="text" class="form-control" placeholder="enter address line 2" value="{{emailId}}" disabled></div>
                    <div class="col-md-12"><label class="labels">Permanent Address</label><input type="text" class="form-control" placeholder="enter address line 2" value="" disabled></div>
                    <div class="col-md-12"><label class="labels">Current Address</label><input type="text" class="form-control" placeholder="enter address line 1" value="{{details?.HomeAddress?.currentAddress}}"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-6" *ngIf="details?.studentDetails">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Parent Details</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Edit</span></div><br>
                <div class="col-md-12"><label class="labels">Parent Id</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Mother's Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Phone Number</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                    <div class="col-md-12 mt-1"><label class="labels">Email Id</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Father's Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                    <div class="col-md-6"><label class="labels">Phone Number</label><input type="text" class="form-control" value="" placeholder="surname"></div>
                    <div class="col-md-12 mt-1"><label class="labels">Email Id</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
