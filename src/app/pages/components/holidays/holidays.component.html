<div class="container-fluid center mt-2" >
    <table class="">
      <thead class="">
        <tr>
          <th>Date</th>
          <th>Holiday</th>
          <th>Day</th>
        </tr>
      </thead>
      <tbody *ngFor="let holiday of holidays">
        <tr>
          <td>{{ holiday.date | date: 'shortDate' }}</td>
          <td>{{ holiday.holiday }}</td>
          <td>{{ holiday.day }}</td>
        </tr>
      </tbody>
    </table>
  </div>
