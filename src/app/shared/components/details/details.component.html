<div class="card">
    <h5 class="card-header">Profile Details</h5>
    <div class="card-body">

        <div class="row mt-2">
            <div class="col-md-6"><label class="labels">First Name</label><input id="firstName" type="text" class="form-control" placeholder="first name" value="{{details?.firstName}}" disabled></div>
            <div class="col-md-6"><label class="labels">Last name</label><input id="lastName" type="text" class="form-control" value="{{details?.lastName}}" placeholder="surname" disabled></div>
        </div>
       <div class="row mt-2">
            <div class="col-md-6"><label class="labels">Class</label><input type="text" class="form-control" placeholder="first name" value="{{ details?.Class}}" disabled></div>
            <div class="col-md-6"><label class="labels">Section</label><input type="text" class="form-control" value="{{ details?.section}}" placeholder="surname" disabled></div>
        </div>
         <div class="row mt-2" *ngIf="details?.specialization">
            <div class="col-md-6"><label class="labels">Department</label><input type="text" class="form-control" placeholder="first name" value="{{ details?.department}}" disabled></div>
            <div class="col-md-6"><label class="labels">Section</label><input type="text" class="form-control" value="{{ details?.specialization}}" placeholder="surname" disabled></div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Current Address</label><input type="text" class="form-control" placeholder="enter phone number" value="{{details?.currentAddress}}" disabled></div>
        </div>

        
        
      <a routerLink="/profile" routerLinkActive="active" class="btn btn-primary mt-2 mb-0">Go to Profile</a>
    </div>
  </div>
