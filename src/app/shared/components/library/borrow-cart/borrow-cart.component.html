<div class="card">
  <h5 class="card-header">Borrow Cart of Books</h5>
  <div class="card-body">
<div *ngIf="borrowCart.length > 0" class="side center mt-2 tablediv">
<table class="">
  <thead>
    <tr>
      <th>Sl no.</th>
      <th>Book Name</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody *ngFor="let cartItem of borrowCart">
    <tr>
      <td>{{cartItem.bookId}}</td>
      <td>{{cartItem.bookName}}</td>
      <td><button (click)="removeBookFromCart(cartItem.bookId)"><span class="material-symbols-outlined">
        delete
        </span></button>
      </td>
    </tr>
  </tbody>
</table>
<hr style="margin: 0px 4px;">
<br>
<button (click)="borrowBooks(borrowCart)" class="btn btn-success btn-block" style="margin: 1% 38%;" [disabled]="disableBorrow">Borrow</button>
</div>
</div></div>
